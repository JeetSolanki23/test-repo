services:
  - type: web
    name: pockettrack-app
    env: node
    region: oregon
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pockettrack-db
          property: connectionString

databases:
  - name: pockettrack-db
    databaseName: pockettrack
    user: pockettrack_user
    plan: free